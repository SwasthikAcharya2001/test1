        .icon {
            font-size: 1.5rem;
        }
        
        .smart-home {

            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: float 6s ease-in-out infinite;
            padding: 10px;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            p { font-size: 1rem; }

        }
